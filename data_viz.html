<!DOCTYPE html>

<head></head>
<meta charset="utf-8">

<!-- Load d3.js and the geo projection plugin -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>

</head>

<body>
  <form>
  
    <select class="form-control col-md-4" id="choix" onchange="bubble()">
      <option selected disabled value="">Choisir une annee</option>
      <option>2000</option>
      <option>2001</option>
      <option>2002</option>
      <option>2003</option>
      <option>2004</option>
      <option>2005</option>
      <option>2006</option>
      <option>2007</option>
      <option>2008</option>
      <option>2009</option>
      <option>2010</option>
      <option>2011</option>
      <option>2012</option>
    </select>
  </form>
  <!-- Create an element where the map will take place -->
  <div class="row">
    <div class="col-md-7 card shadow">
      <div class="card-header text-center"><h4>Carte de la cedeao</h4></div>
      <svg id="my_dataviz" style="background-color: rgb(190, 189, 189);" width="805" height="450"></svg>
    </div>
    
    <div class="col-md-5 text-center" id="barplot">
      <h4>repartition du cholera dans chaque pays</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" id="legend">
      
    </div>
  
    <div class="col-md-6" id="chartbar">

    </div>
  </div>
  
  <div id="tooltip"></div>
</body>
<script src="cholera.js"></script>

</html>
